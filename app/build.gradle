apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "com.creativetrends.simplicity.app"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 452
        versionName "4.5.2"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-project.pro'
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //google
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:palette-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    //noinspection GradleDependency
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    //noinspection GradleDependency
    implementation 'org.jsoup:jsoup:1.10.3'

    //other libraries
    implementation 'com.github.rubensousa:bottomsheetbuilder:1.6.1'
    implementation 'com.github.hugocastelani:waterfall-toolbar:0.4.0'
    implementation 'com.anthonycr.progress:animated-progress:1.0'
    implementation 'com.github.codekidX:storage-chooser:2.0.3'
}
